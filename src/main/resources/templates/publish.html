<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>发布 - 码匠社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;发起</h2>
            <hr>
            <form action="publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description" class="form-control" th:text="${description}" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="添加标签，以英文逗号隔开">
                </div>
                <span th:if="${error} != null">
                    <div class="alert alert-danger" role="alert" th:text="${error}">
                    </div>
                </span>
                    <button type="submit" class="btn btn-success btn-publish" >发布</button>

            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起补充</h3>
        </div>
    </div>
</div>
</body>
</html>
